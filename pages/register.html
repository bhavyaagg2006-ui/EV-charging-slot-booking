<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - EV Charging Slot Booking</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              50: '#effef6',
              100: '#d9fde9',
              200: '#b5f9d4',
              300: '#84f2b8',
              400: '#4ae79a',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d'
            }
          }
        }
      }
    }
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.19.0/tabler-icons.min.css" />
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased">
  

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-slate-900/60 border border-slate-800 rounded-2xl p-8 shadow-2xl">
      <h1 class="text-2xl font-extrabold mb-6 text-center">Create Your Account</h1>

      <div class="space-y-4">
        <input id="name" type="text" placeholder="Full Name" class="w-full rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        <input id="email" type="email" placeholder="Email Address" class="w-full rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        <input id="phone" type="text" placeholder="Phone Number" class="w-full rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500" />
        <div class="relative w-full">
          <input 
            type="password"
            id="password" 
            placeholder="Enter your password" 
            class="w-full rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500"/>
          <span 
            class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-200"
            onclick="togglePassword()"
            >
            üëÅÔ∏è
          </span>
        </div>
        <select id="userType" class="w-full rounded-xl border border-slate-700 bg-slate-950 px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-brand-500">
          <option value="" disabled selected>Select User Type</option>
          <option value="User">User</option>
          <option value="EV Admin">EV Admin</option>
        </select>

      <button onclick="register()" class="mt-6 w-full inline-flex items-center justify-center gap-2 rounded-xl bg-brand-500 px-5 py-3 font-semibold text-slate-900 hover:bg-brand-400 transition">
        <i class="ti ti-user-plus"></i> Register
      </button>

      <p class="text-sm text-center text-slate-400 mt-4">
        Already have an account? <a href="/pages/login.html" class="text-brand-400 hover:underline">Login</a>
      </p>

      <div id="message" class="mt-4 text-center text-sm"></div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZHsXUzuyolRZMzmu9v6tdzuxqe-3tI8U",
      authDomain: "ev-slot-booking-system.firebaseapp.com",
      projectId: "ev-slot-booking-system",
      storageBucket: "ev-slot-booking-system.firebasestorage.app",
      messagingSenderId: "151538578561",
      appId: "1:151538578561:web:d85940a9567f2bc6220980",
      measurementId: "G-FMMD5N6BVE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.togglePassword = function () {
      const passField = document.getElementById('password');
      passField.type = passField.type === 'password' ? 'text' : 'password';
    }

    window.register = async function () {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = "Processing...";
      messageDiv.classList.remove("text-red-500", "text-green-400");
      messageDiv.classList.add("text-slate-400");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save additional details to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          phone: phone,
          userType: userType,
          createdAt: new Date()
        });

        messageDiv.textContent = "Registration successful! Redirecting...";
        messageDiv.classList.remove("text-slate-400");
        messageDiv.classList.add("text-green-400");

        setTimeout(() => window.location.href = "/pages/login.html", 2000);
      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.classList.remove("text-slate-400");
        messageDiv.classList.add("text-red-500");
      }
    }
  </script>
</body>
</html>
