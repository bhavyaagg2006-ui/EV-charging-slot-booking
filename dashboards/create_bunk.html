<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create EV Bunk Location</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black/30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg">
    <h1 class="text-3xl font-extrabold tracking-wide">⚡ Create EV Bunk</h1>
    <a href="admin_dashboard.html" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-xl shadow-lg transition">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </a>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex flex-col items-center justify-center p-6">
    <div class="backdrop-blur-lg bg-white/10 p-8 rounded-2xl shadow-2xl w-full max-w-lg">
      <h2 class="text-3xl font-bold mb-6 text-center">Add New EV Bunk</h2>

      <!-- Form -->
      <form id="bunkForm" class="space-y-4">
        <div>
          <label class="block text-gray-300 mb-1">Bunk Name</label>
          <input type="text" id="bunkName" placeholder="Enter bunk name"
                 class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/50 text-white">
        </div>

        <div>
          <label class="block text-gray-300 mb-1">Address</label>
          <input type="text" id="bunkAddress" placeholder="Enter full address"
                 class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/50 text-white">
        </div>

        <div>
          <label class="block text-gray-300 mb-1">Mobile Number</label>
          <input type="text" id="bunkMobile" placeholder="Enter contact number"
                 class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/50 text-white">
        </div>

        <div>
          <label class="block text-gray-300 mb-1">Image URL</label>
          <input type="text" id="bunkImage" placeholder="Paste image URL (optional)"
                 class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/50 text-white">
        </div>

        <div>
          <label class="block text-gray-300 mb-1">Google Map Link</label>
          <input type="text" id="bunkMap" placeholder="Paste map link (optional)"
                 class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/50 text-white">
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-xl shadow-lg text-lg font-semibold mt-4 transition">
          <i class="fas fa-plus-circle mr-2"></i> Create Bunk
        </button>
      </form>

      <!-- Message -->
      <p id="message" class="text-center mt-4"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/30 backdrop-blur-md text-center p-4 text-gray-400">
    © 2025 EV Management System | All Rights Reserved
  </footer>

  <!-- Firebase Script -->
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZHsXUzuyolRZMzmu9v6tdzuxqe-3tI8U",
      authDomain: "ev-slot-booking-system.firebaseapp.com",
      projectId: "ev-slot-booking-system",
      storageBucket: "ev-slot-booking-system.firebasestorage.app",
      messagingSenderId: "151538578561",
      appId: "1:151538578561:web:d85940a9567f2bc6220980",
      measurementId: "G-FMMD5N6BVE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Authentication check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../pages/login.html";
      }
    });

    // Handle form submission
    document.getElementById("bunkForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("bunkName").value.trim();
      const address = document.getElementById("bunkAddress").value.trim();
      const mobile = document.getElementById("bunkMobile").value.trim();
      const image = document.getElementById("bunkImage").value.trim();
      const map = document.getElementById("bunkMap").value.trim();
      const messageEl = document.getElementById("message");

      if (!name || !address || !mobile) {
        messageEl.textContent = "⚠️ Please fill in all required fields!";
        messageEl.className = "text-red-500 text-center mt-4";
        return;
      }

      try {
        await db.collection("evBunks").add({
          name,
          address,
          mobile,
          imageUrl: image || "",
          mapLink: map || "",
          createdAt: new Date().toISOString()
        });

        messageEl.textContent = "✅ EV Bunk created successfully!";
        messageEl.className = "text-green-500 text-center mt-4";

        document.getElementById("bunkForm").reset();
      } catch (error) {
        messageEl.textContent = "❌ Error: " + error.message;
        messageEl.className = "text-red-500 text-center mt-4";
      }
    });
  </script>

</body>
</html>
