<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EV Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black/30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg">
    <h1 class="text-3xl font-extrabold tracking-wide">⚡ EV Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded-xl shadow-lg transition">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex flex-col items-center justify-center p-10">
    <h2 class="text-4xl font-bold mb-8">Welcome, EV Admin!</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">

      <!-- Create EV Bunk Location -->
      <a href="create_bunk.html" 
         class="backdrop-blur-lg bg-white/10 p-10 rounded-2xl shadow-2xl hover:bg-white/20 transition transform hover:scale-105 flex flex-col items-center">
         
        <!-- Image added -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqsZEJuahe2yojdIi40eHyeM0COuUEDmyeVw&s" alt="Create Bunk" class="w-32 h-32 object-cover rounded-full mb-4">
         
        <i class="fas fa-map-marked-alt text-5xl mb-4"></i>
        <h3 class="text-2xl font-semibold">Create EV Bunk Location</h3>
        <p class="text-gray-300 mt-2 text-center">Add new charging bunk locations with details.</p>
      </a>

      <!-- Manage Bunk Details -->
      <a href="manage_bunks.html"
         class="backdrop-blur-lg bg-white/10 p-10 rounded-2xl shadow-2xl hover:bg-white/20 transition transform hover:scale-105 flex flex-col items-center">
         
        <!-- Image added -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLLipQAXI91mxRUCIRFGzb64Ptw4d2ZunlBw&s" alt="Manage Bunks" class="w-32 h-32 object-cover rounded-full mb-4">
         
        <i class="fas fa-charging-station text-5xl mb-4"></i>
        <h3 class="text-2xl font-semibold">Manage Bunk Details</h3>
        <p class="text-gray-300 mt-2 text-center">Edit or update existing bunk locations.</p>
      </a>

      <!-- Manage Recharge Slots -->
      <a href="manage_slots.html"
         class="backdrop-blur-lg bg-white/10 p-10 rounded-2xl shadow-2xl hover:bg-white/20 transition transform hover:scale-105 flex flex-col items-center">
         
        <!-- Image added -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ_my-sfyDO_7GsKBZE-rLHFaF7WnLgSazjw&s" alt="Manage Slots" class="w-32 h-32 object-cover rounded-full mb-4">
         
        <i class="fas fa-bolt text-5xl mb-4"></i>
        <h3 class="text-2xl font-semibold">Manage Recharge Slots</h3>
        <p class="text-gray-300 mt-2 text-center">Create or edit charging slot availability.</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/30 backdrop-blur-md text-center p-4 text-gray-400">
    © 2025 EV Management System | All Rights Reserved
  </footer>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZHsXUzuyolRZMzmu9v6tdzuxqe-3tI8U",
      authDomain: "ev-slot-booking-system.firebaseapp.com",
      projectId: "ev-slot-booking-system",
      storageBucket: "ev-slot-booking-system.firebasestorage.app",
      messagingSenderId: "151538578561",
      appId: "1:151538578561:web:d85940a9567f2bc6220980",
      measurementId: "G-FMMD5N6BVE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "../pages/login.html"; // Redirect to login if not logged in
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "../pages/login.html";
      }).catch((error) => {
        alert("Logout Error: " + error.message);
      });
    });
  </script>

</body>
</html>
