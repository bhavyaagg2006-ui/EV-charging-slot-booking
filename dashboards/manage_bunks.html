<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage EV Bunk Details</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black/30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg">
    <h1 class="text-3xl font-extrabold tracking-wide">⚡ Manage EV Bunks</h1>
    <a href="admin_dashboard.html" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-xl shadow-lg transition">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </a>
  </header>

  <!-- Main Section -->
  <main class="flex-grow p-6">
    <h2 class="text-3xl font-bold text-center mb-6">All Registered EV Bunks</h2>
    
    <div id="bunksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Bunk cards will load here -->
    </div>

    <p id="statusMessage" class="text-center mt-6"></p>
  </main>

  <!-- Footer -->
  <footer class="bg-black/30 backdrop-blur-md text-center p-4 text-gray-400">
    © 2025 EV Management System | All Rights Reserved
  </footer>

  <!-- Firebase Script -->
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZHsXUzuyolRZMzmu9v6tdzuxqe-3tI8U",
      authDomain: "ev-slot-booking-system.firebaseapp.com",
      projectId: "ev-slot-booking-system",
      storageBucket: "ev-slot-booking-system.firebasestorage.app",
      messagingSenderId: "151538578561",
      appId: "1:151538578561:web:d85940a9567f2bc6220980",
      measurementId: "G-FMMD5N6BVE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Authentication check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../pages/login.html";
      }
    });

    const bunksContainer = document.getElementById("bunksContainer");
    const statusMessage = document.getElementById("statusMessage");

    // Load all bunks
    async function loadBunks() {
      bunksContainer.innerHTML = "";
      try {
        const snapshot = await db.collection("evBunks").get();
        if (snapshot.empty) {
          statusMessage.textContent = "No EV Bunks found!";
          statusMessage.className = "text-gray-400 text-center mt-6";
          return;
        }

        snapshot.forEach(doc => {
          const bunk = doc.data();
          const card = document.createElement("div");
          card.className = "backdrop-blur-lg bg-white/10 p-6 rounded-2xl shadow-xl flex flex-col items-center";

          card.innerHTML = `
            <img src="${bunk.imageUrl || 'images/default_ev.png'}" 
                 alt="${bunk.name}" class="w-full h-40 object-cover rounded-lg mb-4">
            <h3 class="text-xl font-bold mb-2">${bunk.name}</h3>
            <p class="text-gray-300 text-sm mb-1"><i class="fas fa-map-marker-alt mr-2"></i>${bunk.address}</p>
            <p class="text-gray-300 text-sm mb-2"><i class="fas fa-phone-alt mr-2"></i>${bunk.mobile}</p>
            ${bunk.mapLink ? `<a href="${bunk.mapLink}" target="_blank" class="text-blue-400 underline text-sm mb-2">View on Map</a>` : ""}
            <div class="flex gap-3 mt-4">
              <button onclick="editBunk('${doc.id}')" 
                      class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg shadow">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteBunk('${doc.id}')" 
                      class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg shadow">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </div>
          `;

          bunksContainer.appendChild(card);
        });
      } catch (error) {
        statusMessage.textContent = "Error loading bunks: " + error.message;
        statusMessage.className = "text-red-500 text-center mt-6";
      }
    }

    // Delete bunk
    async function deleteBunk(id) {
      if (!confirm("Are you sure you want to delete this bunk?")) return;
      try {
        await db.collection("evBunks").doc(id).delete();
        alert("Bunk deleted successfully!");
        loadBunks();
      } catch (error) {
        alert("Error deleting bunk: " + error.message);
      }
    }

    // Edit bunk (redirect to edit page with ID)
    function editBunk(id) {
      window.location.href = `edit_bunk.html?id=${id}`;
    }

    // Initial load
    loadBunks();
  </script>

</body>
</html>
